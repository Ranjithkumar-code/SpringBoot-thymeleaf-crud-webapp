<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
<title>Update Employee</title>
</head>
<body>
<div class="container my-2">
	<h1>Employee Management System</h1><hr>
	<h4>Update Employee</h4>
	<h5 th:text="${massage}"></h5>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group">
			<label>First Name</label>
			<input type="text" th:field="*{firstname}" class="form-control mb-4 col-4" placeholder="Enter the First Name">
			</div>
			<div class="form-group">
			<label>last Name</label>
			<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4" placeholder="Enter the last Name">
			</div>
			<div class="form-group">
			<label>Email</label>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Enter the Email">
			</div>
			<div class="form-group">
			<label>Mobile Number</label>
			<input type="text" th:field="*{mobnum}" class="form-control mb-4 col-4" placeholder="Enter the Mobile Number">
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form><hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>
</html>
